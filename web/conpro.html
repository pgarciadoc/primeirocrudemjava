<!DOCTYPE html>
<html>
    <head>
        <title>Consulta de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
                <!-- o method get serve para enviar os dados sem estar criptografado -->
        <form method="get" action="conpro.jsp">
            <!-- Label gera um rÃ³tulo na tela, que vem sempre antes
            de um input - for e id ligam um ao outro - required obriga a pessoa a digitar algo -->
            <label for="nom">Nome do Produto</label>
            <input id="nom" type="text" name="nome" required>
            <input type="submit" value="Pesquisar">
        </form>
    </body>
</html>
