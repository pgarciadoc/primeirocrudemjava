<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Alteração de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="get" action="carregaprod.jsp">
            <!-- Label gera um rótulo na tela, que vem sempre antes
            de um input - for e id ligam um ao outro - required obriga a pessoa a digitar algo -->
            <label for="cod">Código do Produto</label>
            <input id="cod" type="number" name="codigo" required>
            <input type="submit" value="Buscar">
        </form>
    </body>
</html>
